[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --color=yes
    --durations=10
    --showlocals

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    slow: Slow-running tests (performance, long operations)
    external: Tests requiring external services
    mock_only: Tests that should only run with mocks
    benchmark: Performance benchmark tests

# Async testing
asyncio_mode = auto

# Coverage settings
addopts = --cov=src --cov-report=term-missing --cov-report=html --cov-report=xml

# Minimum coverage threshold
--cov-fail-under = 70

# Test environment
env = 
    TESTING = true
    LOG_LEVEL = DEBUG

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout for tests
timeout = 300
timeout_method = thread

# Parallel execution (when using pytest-xdist)
# addopts = -n auto

# Test data
minversion = 7.0