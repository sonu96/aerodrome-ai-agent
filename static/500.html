<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error | Aerodrome AI Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #f5576c;
            line-height: 1;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 1rem;
        }
        
        .error-description {
            color: #777;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: #f5576c;
            color: white;
        }
        
        .btn-primary:hover {
            background: #f44155;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: transparent;
            color: #f5576c;
            border: 2px solid #f5576c;
        }
        
        .btn-secondary:hover {
            background: #f5576c;
            color: white;
            transform: translateY(-2px);
        }
        
        .status-indicator {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(245, 87, 108, 0.1);
            border-radius: 20px;
            color: #f5576c;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(245, 87, 108, 0.2);
        }
        
        .brand {
            font-size: 0.9rem;
            color: #999;
            margin-top: 2rem;
        }
        
        .retry-info {
            font-size: 0.9rem;
            color: #666;
            margin-top: 1rem;
        }
        
        @media (max-width: 600px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-message {
                font-size: 1.3rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <div class="error-message">Internal Server Error</div>
        <div class="status-indicator">Service Temporarily Unavailable</div>
        <div class="error-description">
            We're experiencing technical difficulties. Our team has been notified
            and is working to resolve the issue.
        </div>
        <div class="action-buttons">
            <a href="javascript:location.reload()" class="btn btn-primary">Try Again</a>
            <a href="/health" class="btn btn-secondary">Check Status</a>
        </div>
        <div class="retry-info">
            If the problem persists, please try again in a few minutes.
        </div>
        <div class="brand">
            Aerodrome AI Agent
        </div>
    </div>

    <script>
        // Auto-refresh after 30 seconds
        setTimeout(() => {
            window.location.reload();
        }, 30000);
    </script>
</body>
</html>
